<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="stylesheet" href="window1.css">
    <script>
      function sendhackrq() {
        runtime.sendMessage({"pressed":"start"})
      }
    </script>
  </head>
  <body>
    <div id="hackwindow1" class="hackwindow1">
      <h1>CleverBomb</h1>
      <h3>Username <i>(example: fhsd.local\jdoe123)</i></h3>
        <input id="usernamehack" placeholder = "Ex: fhsd.local\jdoe123"></input>
        <h3>Last three digits of lunch number <i>(example: 123)</i></h3>
          <input id="lastthree" placeholder = "Ex: 123"></input>
          <div id="buttonarea" class="buttonarea">
            <button class="hacksubmit" id="hackSubmit">Start</button>
          </div>
          <button class="creds" id="creds" onclick = "sendhackrq();">Last attempted credentials</button>
          <p class = "credstext">Get help or contribute to the project<br> on the extension's <a href = "https://github.com/somerandombaddeveloper/CleverBombHack" type = "_blank">GitHub page</a>.</p>
    </div>
  </body>
</html>
